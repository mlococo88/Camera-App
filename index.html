<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Field Cam">
    <title>Field Cam Pro (v9.0)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js"></script>
    
    <!-- Leaflet (Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Dynamic Manifest for PWA Installability -->
    <link rel="manifest" id="my-manifest">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            overscroll-behavior-y: contain;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: pan-y; 
            background-color: #111827;
            user-select: none; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .grid-item-aspect { position: relative; width: 100%; padding-bottom: 100%; }
        .grid-item-aspect > img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0; } }
        .flash-overlay { position: absolute; inset: 0; background: white; pointer-events: none; opacity: 0; z-index: 20; }
        .animate-flash { animation: flash 0.3s ease-out; }
        .nav-active { color: #60a5fa; border-top: 2px solid #60a5fa; }
        .safe-top-padding { padding-top: calc(env(safe-area-inset-top) + 1rem); }
        
        /* Map specific adjustments */
        .leaflet-container { background: #1f2937; }
        .leaflet-popup-content-wrapper { background: #374151; color: white; border-radius: 0.5rem; }
        .leaflet-popup-tip { background: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 p-3 shadow-md z-30 flex-shrink-0 flex justify-between items-center border-b border-gray-700">
        <div class="flex items-center gap-2">
            <h1 class="text-lg font-bold tracking-tight text-blue-400">Field<span class="text-white">Cam</span></h1>
            <button id="project-settings-btn" class="flex items-center gap-1 bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded border border-gray-600 transition-colors">
                <span id="project-id-display" class="text-xs font-mono text-gray-200 max-w-[80px] truncate">No Project</span>
            </button>
            <button id="new-visit-btn" class="p-1.5 bg-red-900/30 hover:bg-red-700 border border-red-800 rounded text-red-300 transition-colors" title="Start New Visit (Reset Counter)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
        <div id="location-indicator" class="flex flex-col items-end cursor-pointer group">
            <div class="flex items-center gap-1 text-xs text-gray-400 group-hover:text-blue-400 transition-colors">
                <span class="font-semibold" id="gps-status-label">GPS</span>
                <span id="weather-status" class="text-[10px] text-yellow-400 ml-1">...</span>
            </div>
            <span id="location-text" class="text-[10px] text-gray-500 max-w-[150px] truncate">Locating...</span>
        </div>
    </header>

    <!-- MODULE 1: CAMERA (Default) -->
    <section id="module-camera" class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        <!-- Camera Viewport -->
        <div id="camera-container" class="relative h-[45%] md:h-full md:flex-1 flex flex-col items-center justify-center bg-black overflow-hidden bg-gray-900">
            <video id="video" autoplay playsinline muted class="w-full h-full object-cover"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="flash-element" class="flash-overlay"></div>
            <!-- Compass Overlay -->
            <div id="compass-overlay" class="absolute top-4 right-4 bg-black/50 backdrop-blur px-2 py-1 rounded text-xs font-mono hidden pointer-events-none z-10"><span id="compass-text">--째</span></div>
            <!-- Torch Toggle -->
            <button id="torch-btn" class="absolute top-4 left-4 p-3 bg-black/40 backdrop-blur rounded-full text-white border border-white/20 hidden z-10 hover:bg-black/60"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></button>
            <!-- Error Message -->
            <div id="error-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600/90 text-white p-6 rounded-xl text-center hidden w-3/4 max-w-sm z-20 shadow-2xl">

                <p id="error-msg" class="text-sm">Unable to access camera.</p>
                <button onclick="location.reload()" class="mt-4 bg-white text-red-600 px-4 py-2 rounded font-bold text-sm">Retry</button>
            </div>
            <!-- Shutter Button -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10">
                <button id="snap" class="w-20 h-20 bg-white rounded-full border-[6px] border-gray-300/50 shadow-xl active:scale-95 active:bg-gray-200 transition-all focus:outline-none ring-2 ring-blue-500/0 active:ring-blue-500"></button>
            </div>
        </div>

        <!-- Gallery Panel -->
        <div id="gallery-panel" class="w-full h-[55%] md:h-full md:w-[400px] bg-gray-900 flex flex-col border-t border-gray-700 md:border-t-0 md:border-l shadow-2xl z-20">
            <!-- SELECTION TOOLBAR -->
            <div id="selection-toolbar" class="bg-gray-800 p-3 hidden flex-shrink-0 border-b border-gray-700">
                 <div class="flex justify-between items-center">
                     <div class="flex items-center gap-2">
                        <button id="cancel-select-mode" class="text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                        <span id="selection-count" class="text-sm font-bold text-white">0 Selected</span>
                     </div>

                        <button id="download-selected-btn" class="bg-gray-700 hover:bg-gray-600 text-white text-xs font-bold py-2 px-3 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg></button>

                     </div>

            </div>

                    <button id="toggle-select-mode" class="bg-gray-700 hover:bg-indigo-600 text-gray-200 text-xs font-bold py-1.5 px-3 rounded">Select</button>
                </div>
            </div>
            <!-- Photo Grid -->
            <div id="gallery" class="flex-1 p-3 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-3 gap-2 overflow-y-auto no-scrollbar content-start select-none">
                 <div id="gallery-placeholder" class="col-span-full flex flex-col items-center justify-center text-gray-500 mt-10 space-y-2"><p class="text-xs">No photos taken yet</p></div>
            </div>
        </div>
    </section>

    <!-- MODULE 2: NOTES -->
    <section id="module-notes" class="flex-1 flex flex-col overflow-hidden relative hidden bg-gray-900">

            </div>
            <div class="flex gap-2 mt-2">
                <button id="cancel-note-edit-btn" class="hidden flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg text-sm">Cancel</button>

    <!-- MODULE 3: MAP -->
    <section id="module-map" class="flex-1 flex flex-col overflow-hidden relative hidden bg-gray-900">

    </section>

    <!-- Bottom Navigation -->
    <nav class="bg-gray-800 border-t border-gray-700 flex justify-around items-center h-16 shrink-0 z-40">
        <button id="nav-camera" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white nav-active transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="text-[10px] font-bold">Camera</span>
        </button>
        <button id="nav-notes" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            <span class="text-[10px] font-bold">Notes</span>
        </button>
        <button id="nav-map" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>
            <span class="text-[10px] font-bold">Map</span>

    <!-- Batch Edit Modal -->
    <div id="batch-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col justify-end md:justify-center p-4">
        <div class="bg-gray-800 rounded-t-xl md:rounded-xl w-full max-w-md p-6 space-y-4 shadow-2xl border border-gray-700 mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold text-white">Batch Edit</h3>

            </div>
            <div class="space-y-3 max-h-[60vh] overflow-y-auto">
                <p class="text-[10px] text-gray-500 italic">Enter text to overwrite. Leave blank to keep existing data.</p>
                <div><label class="block text-xs uppercase text-gray-400 font-bold mb-1">Caption 1 (Top)</label><input type="text" id="group-caption-1" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm focus:border-blue-500 outline-none" placeholder="e.g. Structure 105"></div>
                <div><label class="block text-xs uppercase text-gray-400 font-bold mb-1">Caption 2 (Middle)</label><input type="text" id="group-caption-2" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm focus:border-blue-500 outline-none" placeholder="e.g. Pier 3"></div>
                <div><label class="block text-xs uppercase text-gray-400 font-bold mb-1">Caption 3 (Bottom)</label><input type="text" id="group-caption-3" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm focus:border-blue-500 outline-none" placeholder="e.g. Spalling"></div>
                <div>
                    <label class="block text-xs uppercase text-gray-400 font-bold mb-1 flex justify-between"><span>Notes (Metadata)</span><button id="group-mic-btn" class="text-blue-400 hover:text-white">Mic</button></label>
                    <textarea id="group-notes" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm h-20 resize-none focus:border-blue-500 outline-none"></textarea>

            <div class="flex gap-2 pt-2">
                <button id="cancel-batch-btn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded text-sm">Cancel</button>
                <button id="apply-batch-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded text-sm">Apply Changes</button>

        </div>

    <!-- Settings & Modals -->
    <div id="project-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg w-full max-w-sm p-6 space-y-4 shadow-2xl border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-2">Settings</h3>
            <div><label class="block text-xs uppercase text-gray-400 font-bold mb-1">Project ID</label><input type="text" id="project-id-input" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm"></div>
            <div class="pt-2 border-t border-gray-700"><label class="block text-xs uppercase text-gray-400 font-bold mb-2">Sensors</label><button id="enable-compass-btn" class="w-full bg-gray-700 text-white text-sm py-2 px-4 rounded border border-gray-600 flex justify-between"><span>Enable Compass</span><span id="compass-status" class="text-xs bg-gray-800 px-2 py-0.5 rounded text-gray-400">Off</span></button></div>

                <label class="block text-xs uppercase text-gray-400 font-bold mb-2">Data Management</label>

    </div>

    <div id="processing-overlay" class="absolute inset-0 z-50 bg-black/80 flex flex-col items-center justify-center hidden backdrop-blur-sm"><div class="loader mb-4"></div><p id="processing-text" class="text-white font-semibold">Processing...</p></div>

    <div id="preview-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col">
        <div class="flex justify-between items-center p-4 bg-gray-900 border-b border-gray-800 shrink-0 safe-top-padding">
            <button id="close-preview-btn" class="text-gray-400 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <button id="save-photo-btn" class="text-blue-400 font-bold text-sm px-2">Save</button>

    <script>
        const manifest = { "name": "Field Cam Pro", "short_name": "Field Cam", "start_url": ".", "display": "standalone", "background_color": "#111827", "theme_color": "#1f2937", "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/1042/1042339.png", "sizes": "512x512", "type": "image/png" }] };
        document.querySelector('#my-manifest').setAttribute('href', URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'})));
        if (navigator.storage && navigator.storage.persist) { navigator.storage.persist().then(g => console.log("Storage persist:", g)); }

        const DB = {
            name: 'FieldCamDB', version: 3, 
            open: function() { return new Promise((res, rej) => { const req = indexedDB.open(this.name, this.version); req.onupgradeneeded = (e) => { const db = e.target.result; if (!db.objectStoreNames.contains('photos')) db.createObjectStore('photos', { keyPath: 'id' }); if (!db.objectStoreNames.contains('notes')) db.createObjectStore('notes', { keyPath: 'id' }); }; req.onsuccess = () => res(req.result); req.onerror = () => rej(req.error); }); },

            const H = cvs.height; const W = cvs.width; const fs = Math.floor(H / APP_CONFIG.fontScale); const pad = Math.floor(fs / 2);
            ctx.font = `bold ${fs}px Arial, sans-serif`; ctx.fillStyle = '#ffffff'; ctx.shadowColor = 'rgba(0,0,0,0.8)'; ctx.shadowBlur = 4; ctx.strokeStyle = '#000000'; ctx.lineWidth = fs / 10; ctx.textBaseline = 'bottom';

            let cY = H - pad; [p.captions.c3, p.captions.c2, p.captions.c1].forEach(t => { if(t){ dt(t, pad, cY); cY -= (fs*1.2); }});

        }
        function resetNoteInput() {
            state.editingNoteId = null; ui.addNoteBtn.innerText = "Add Note"; ui.addNoteBtn.classList.replace('bg-green-600', 'bg-blue-600'); ui.addNoteBtn.classList.replace('hover:bg-green-700', 'hover:bg-blue-700'); ui.cancelNoteEditBtn.classList.add('hidden'); ui.newNoteInput.value = '';
        }
        window.editNote = async (id) => {
            const note = await DB.get('notes', id); if (!note) return;
            state.editingNoteId = id; ui.newNoteInput.value = note.text;
            ui.addNoteBtn.innerText = "Update Note"; ui.addNoteBtn.classList.replace('bg-blue-600', 'bg-green-600'); ui.addNoteBtn.classList.replace('hover:bg-blue-700', 'hover:bg-green-700'); ui.cancelNoteEditBtn.classList.remove('hidden'); ui.newNoteInput.focus();
        };
        async function renderNotes() {
            const notes = await DB.getAll('notes'); ui.notesList.innerHTML = '';
            if (!notes || notes.length === 0) { ui.notesList.innerHTML = `<div class="text-center text-gray-500 mt-10 text-sm">No notes recorded yet.</div>`; return; }
            notes.sort((a,b) => b.id - a.id).forEach(n => {
                const el = document.createElement('div'); 
                el.className = 'bg-gray-800 p-3 rounded-lg border border-gray-700 shadow-sm transition-colors hover:border-gray-600';
                el.innerHTML = `<div class="flex justify-between items-start mb-1"><span class="text-[10px] text-gray-400 font-mono">${n.timestamp}</span><div class="flex gap-3"><button class="text-blue-400 hover:text-blue-300 text-xs" onclick="editNote(${n.id})" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button><button class="text-red-400 hover:text-red-300 text-xs" onclick="deleteNote(${n.id})" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div></div><div class="text-sm text-white whitespace-pre-wrap">${n.text}</div><div class="mt-2 flex gap-2 text-[10px] text-gray-500"><span> ${n.location}</span>${n.projectId ? `<span> ${n.projectId}</span>` : ''}</div>`;
                ui.notesList.appendChild(el);
            });
        }
        window.deleteNote = async (id) => { if(confirm("Delete note?")) { await DB.delete('notes', id); renderNotes(); } };
        async function exportNotes() {
            const notes = await DB.getAll('notes'); if (!notes || notes.length === 0) return alert("No notes");
            let csv = "\ufeffTimestamp,Project,Location,Note,Weather\n"; const safe = s => `"${(s||"").replace(/"/g,'""')}"`;
            notes.forEach(n => { csv += `${safe(n.timestamp)},${safe(n.projectId)},${safe(n.location)},${safe(n.text)},${safe(n.weather)}\n`; });
            saveAs(new Blob([csv], { type: "text/csv;charset=utf-8" }), `Field_Notes_${new Date().toISOString().slice(0,10)}.csv`);
        }

        // --- Setup Listeners ---
        ui.newVisitBtn.onclick = async () => { 
            if (confirm("Start a new site visit?\n\nThis will DELETE ALL current photos and notes from the device.")) { 
                setProcessing(true, "Resetting..."); 
                try { 
                    await DB.clear('photos'); await DB.clear('notes'); 
                    state.photos = []; state.notes = []; state.selectedIds.clear(); 
                    state.nextPhotoNumber = 1; localStorage.setItem('fieldcam_next_num', "1"); // Reset Counter
                    renderGallery(); renderNotes(); renderMapMarkers(); 
                } catch(e) { console.error(e); } finally { setProcessing(false); } 
            } 
        };
        
        ui.navCamera.onclick = () => switchModule('camera'); ui.navNotes.onclick = () => switchModule('notes'); ui.navMap.onclick = () => switchModule('map');
        ui.snapBtn.onclick = capturePhoto; 
        ui.addNoteBtn.onclick = saveNote; ui.cancelNoteEditBtn.onclick = resetNoteInput; ui.exportNotesBtn.onclick = exportNotes;
        
        ui.saveBtn.onclick = async () => { if (!state.editingId) return; setProcessing(true, "Saving..."); await new Promise(r => setTimeout(r, 50)); try { const p = state.photos.find(ph => ph.id === state.editingId); p.captions.c1 = ui.inputs.c1.value; p.captions.c2 = ui.inputs.c2.value; p.captions.c3 = ui.inputs.c3.value; p.metaNote = ui.inputs.meta.value; await processPhotoVisuals(p); await DB.add('photos', await prepPhotoForSave(p)); renderGallery(); ui.previewModal.classList.add('hidden'); } catch(e) { alert("Error: "+e.message); } finally { setProcessing(false); } };
        ui.closeBtn.onclick = () => ui.previewModal.classList.add('hidden');
        
        ui.downloadAll.onclick = () => downloadZip(null); ui.downloadSelected.onclick = () => downloadZip(state.selectedIds);
        ui.deleteSelected.onclick = async () => { if(confirm("Delete selected?")) { for(let id of state.selectedIds) await DB.delete('photos', id); state.photos = state.photos.filter(p=>!state.selectedIds.has(p.id)); state.selectedIds.clear(); toggleSelectMode(); } };
        ui.deleteSingleBtn.onclick = async () => { if(confirm("Delete?")) { await DB.delete('photos', state.editingId); state.photos = state.photos.filter(p=>p.id!==state.editingId); ui.previewModal.classList.add('hidden'); renderGallery(); } };
        ui.downloadSingleBtn.onclick = async () => { const p = state.photos.find(ph => ph.id === state.editingId); if(p) saveAs(await injectExif(p.finalBlob, p), `IMG_${p.id}.jpg`); };

        ui.openBatchBtn.onclick = () => { if(state.selectedIds.size === 0) return alert("Select photos first."); ui.batchCountLabel.innerText = `${state.selectedIds.size} Photos Selected`; ui.groupInputs.forEach(i => i.value = ''); ui.batchModal.classList.remove('hidden'); };
        ui.cancelBatchBtn.onclick = () => ui.batchModal.classList.add('hidden');
        ui.applyBatchBtn.onclick = async () => { const [c1, c2, c3, n] = ui.groupInputs.map(i => i.value); if(!c1 && !c2 && !c3 && !n) return ui.batchModal.classList.add('hidden'); ui.batchModal.classList.add('hidden'); setProcessing(true, "Batching..."); await new Promise(r => setTimeout(r, 50)); for (const id of state.selectedIds) { const p = state.photos.find(ph => ph.id === id); if(p) { if(c1) p.captions.c1 = c1; if(c2) p.captions.c2 = c2; if(c3) p.captions.c3 = c3; if(n) p.metaNote = n; await processPhotoVisuals(p); await DB.add('photos', await prepPhotoForSave(p)); } } setProcessing(false); toggleSelectMode(); };

        ui.toggleSelect.onclick = toggleSelectMode; ui.cancelSelectBtn.onclick = toggleSelectMode;

        async function restoreSession() {
            try {
                const saved = await DB.getAll('photos');
                const restored = [];
                for (let p of saved) {
                    let blob = null;
                    if (p.finalBuffer) blob = new Blob([p.finalBuffer], {type: 'image/jpeg'});
                    else if (p.finalBlob instanceof Blob) blob = p.finalBlob; 
                    if (blob) { p.finalBlob = blob; p.displayUrl = URL.createObjectURL(blob); restored.push(p); }
                }
                if (restored.length > 0) { restored.sort((a,b) => b.id - a.id); state.photos = restored; renderGallery(); } else renderGallery();
                renderNotes();
            } catch(e) { console.error("Restore failed", e); renderGallery(); }
        }

        async function downloadZip(subset) {
            if (typeof JSZip === 'undefined') return alert("Lib missing");
            const t = subset ? state.photos.filter(p => subset.has(p.id)) : state.photos;
            if (t.length===0) return;
            setProcessing(true, "Zipping...");
            const zip = new JSZip(); const f = zip.folder("Photos");
            
            // --- NEW: Detailed Photo Log CSV ---
            let csv = "\ufeffPhoto No,Filename,Timestamp,Project,Location,Weather,Heading,Caption 1,Caption 2,Caption 3,Notes\n";
            for(let i=0; i<t.length; i++) {
                const p = t[i];
                if(i%2===0) { ui.processingText.textContent=`Zip ${i+1}/${t.length}`; await new Promise(r=>setTimeout(r,0)); }
                const fn = `IMG_${i+1}_${p.id}.jpg`;
                const safe = s => `"${(s||"").replace(/"/g,'""')}"`;
                csv += `${p.photoNumber || ''},${fn},${safe(p.timestamp)},${safe(p.projectId)},${safe(p.location)},${safe(p.weather)},${safe(p.compass)},${safe(p.captions.c1)},${safe(p.captions.c2)},${safe(p.captions.c3)},${safe(p.metaNote)}\n`;
                const b = await injectExif(p.finalBlob, p);
                f.file(fn, b);
            }
            f.file("Photo_Log.csv", csv); // Add Log to Zip
            
            saveAs(await zip.generateAsync({type:"blob"}), `Insp_${new Date().toISOString().slice(0,10)}.zip`);
            setProcessing(false);
        }

        async function injectExif(blob, photo) {
            if (typeof piexif === 'undefined') return blob;
            return new Promise(res => {
                const r = new FileReader();
                r.onload = (e) => {
                    const d = e.target.result;
                    const z = {}; const x = {};
                    const desc = [photo.captions.c1, photo.captions.c2, photo.captions.c3].filter(Boolean).join(" - ");
                    let cmt = photo.metaNote || "";
                    if(photo.location) cmt += ` | Loc: ${photo.location}`;
                    const full = cmt || desc;
                    if(full) { z[piexif.ImageIFD.ImageDescription]=full; z[40092]=strToUCS2(full); x[piexif.ExifIFD.UserComment]=full; }
                    z[piexif.ImageIFD.Software] = "FieldCam Pro";
                    x[piexif.ExifIFD.DateTimeOriginal] = photo.timestamp;
                    try {
                        const b = piexif.dump({"0th":z, "Exif":x});
                        const n = piexif.insert(b, d);
                        const s = atob(n.split(',')[1]);
                        const ab = new ArrayBuffer(s.length); const ia = new Uint8Array(ab);
                        for(let i=0;i<s.length;i++) ia[i] = s.charCodeAt(i);
                        res(new Blob([ab], {type:"image/jpeg"}));
                    } catch(e) { res(blob); }
                };
                r.readAsDataURL(blob);
            });
        }

        window.onload = () => { initProjectSettings(); initCamera(); initLocation(); setupDictation(); restoreSession(); };
    </script>
