<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Field Cam">
    <title>Field Cam Pro (v7)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js"></script>
    
    <!-- Dynamic Manifest for PWA Installability -->
    <link rel="manifest" id="my-manifest">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            overscroll-behavior-y: contain;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: none;
            background-color: #111827; /* Dark gray match */
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .grid-item-aspect { position: relative; width: 100%; padding-bottom: 100%; }
        .grid-item-aspect > img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0; } }
        .flash-overlay { position: absolute; inset: 0; background: white; pointer-events: none; opacity: 0; z-index: 20; }
        .animate-flash { animation: flash 0.3s ease-out; }
        .nav-active { color: #60a5fa; border-top: 2px solid #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 p-3 shadow-md z-30 flex-shrink-0 flex justify-between items-center border-b border-gray-700">
        <div class="flex items-center gap-2">
            <h1 class="text-lg font-bold tracking-tight text-blue-400">Field<span class="text-white">Cam</span></h1>
            <button id="project-settings-btn" class="flex items-center gap-1 bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded border border-gray-600 transition-colors">
                <span id="project-id-display" class="text-xs font-mono text-gray-200 max-w-[80px] truncate">No Project</span>
            </button>
            <button id="new-visit-btn" class="p-1.5 bg-red-900/30 hover:bg-red-700 border border-red-800 rounded text-red-300 transition-colors" title="Start New Visit (Clear All)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
        <div id="location-indicator" class="flex flex-col items-end cursor-pointer group">
            <div class="flex items-center gap-1 text-xs text-gray-400 group-hover:text-blue-400 transition-colors">
                <span class="font-semibold" id="gps-status-label">GPS</span>
            </div>
            <span id="location-text" class="text-[10px] text-gray-500 max-w-[150px] truncate">Locating...</span>
        </div>
    </header>

    <!-- MODULE 1: CAMERA (Default) -->
    <section id="module-camera" class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        <!-- Camera Viewport -->
        <div id="camera-container" class="relative h-[45%] md:h-full md:flex-1 flex flex-col items-center justify-center bg-black overflow-hidden bg-gray-900">
            <video id="video" autoplay playsinline muted class="w-full h-full object-cover"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="flash-element" class="flash-overlay"></div>
            <!-- Compass Overlay -->
            <div id="compass-overlay" class="absolute top-4 right-4 bg-black/50 backdrop-blur px-2 py-1 rounded text-xs font-mono hidden pointer-events-none z-10"><span id="compass-text">--¬∞</span></div>
            <!-- Torch Toggle -->
            <button id="torch-btn" class="absolute top-4 left-4 p-3 bg-black/40 backdrop-blur rounded-full text-white border border-white/20 hidden z-10 hover:bg-black/60"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></button>
            <!-- Error Message -->
            <div id="error-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600/90 text-white p-6 rounded-xl text-center hidden w-3/4 max-w-sm z-20 shadow-2xl">
                <h3 class="font-bold text-lg mb-2">System Error</h3>
                <p id="error-msg" class="text-sm">Unable to access camera.</p>
                <button onclick="location.reload()" class="mt-4 bg-white text-red-600 px-4 py-2 rounded font-bold text-sm">Retry</button>
            </div>
            <!-- Shutter Button -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10">
                <button id="snap" class="w-20 h-20 bg-white rounded-full border-[6px] border-gray-300/50 shadow-xl active:scale-95 active:bg-gray-200 transition-all focus:outline-none ring-2 ring-blue-500/0 active:ring-blue-500"></button>
            </div>
        </div>

        <!-- Gallery Panel -->
        <div id="gallery-panel" class="w-full h-[55%] md:h-full md:w-[400px] bg-gray-900 flex flex-col border-t border-gray-700 md:border-t-0 md:border-l shadow-2xl z-20">
            <!-- Batch Action Bar -->
            <div id="group-actions-bar" class="bg-gray-800 p-3 space-y-3 hidden flex-shrink-0 border-b border-gray-700 flex flex-col h-full md:h-auto">
                 <div class="flex justify-between items-center shrink-0">
                     <h3 class="text-sm font-bold text-blue-400 uppercase">Batch Edit</h3>
                     <div class="flex gap-2">
                        <button id="delete-selected-btn" class="bg-red-600/20 text-red-400 border border-red-600/50 text-xs font-bold py-1 px-3 rounded">Delete</button>
                        <button id="download-selected-btn" class="bg-green-600 text-white text-xs font-bold py-1 px-3 rounded">Download</button>
                     </div>
                 </div>
                 <div class="space-y-2 overflow-y-auto flex-1 md:flex-none py-2">
                    <p class="text-[10px] text-gray-500 italic">Enter text to overwrite. Leave blank to keep existing.</p>
                    <div class="space-y-1"><label class="text-[10px] uppercase text-gray-500 font-bold">Caption 1</label><input type="text" id="group-caption-1" class="w-full bg-gray-900 text-white rounded px-3 py-2 border border-gray-600 text-xs"></div>
                    <div class="space-y-1"><label class="text-[10px] uppercase text-gray-500 font-bold">Caption 2</label><input type="text" id="group-caption-2" class="w-full bg-gray-900 text-white rounded px-3 py-2 border border-gray-600 text-xs"></div>
                    <div class="space-y-1"><label class="text-[10px] uppercase text-gray-500 font-bold">Caption 3</label><input type="text" id="group-caption-3" class="w-full bg-gray-900 text-white rounded px-3 py-2 border border-gray-600 text-xs"></div>
                    <div class="space-y-1">

                    </div>

                    <button id="cancel-select-mode" class="flex-1 bg-gray-700 text-white font-bold py-3 rounded text-sm">Cancel</button>
                 </div>
            </div>

                </div>
            </div>
            <!-- Photo Grid -->
            <div id="gallery" class="flex-1 p-3 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-3 gap-2 overflow-y-auto no-scrollbar content-start">
                 <div id="gallery-placeholder" class="col-span-full flex flex-col items-center justify-center text-gray-500 mt-10 space-y-2"><p class="text-xs">No photos taken yet</p></div>
            </div>
        </div>

    <!-- MODULE 2: NOTES (Hidden by Default) -->
    <section id="module-notes" class="flex-1 flex flex-col overflow-hidden relative hidden bg-gray-900">
        <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-bold text-white">Field Notes</h2>

        </div>
        <div id="notes-list" class="flex-1 overflow-y-auto p-4 space-y-3">
            <div id="notes-placeholder" class="text-center text-gray-500 mt-10 text-sm">No notes recorded yet.</div>
        </div>
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <div class="relative">
                <textarea id="new-note-input" class="w-full bg-gray-900 text-white rounded-lg p-3 border border-gray-600 focus:border-blue-500 outline-none text-sm resize-none pr-10" rows="3" placeholder="Type observation..."></textarea>
                <button id="note-mic-btn" class="absolute right-2 bottom-2 text-gray-400 hover:text-blue-400 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg></button>

    <!-- Bottom Navigation -->
    <nav class="bg-gray-800 border-t border-gray-700 flex justify-around items-center h-16 shrink-0 z-40">
        <button id="nav-camera" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white nav-active transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="text-[10px] font-bold">Camera</span>
        </button>
        <button id="nav-notes" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            <span class="text-[10px] font-bold">Field Notes</span>
        </button>
    </nav>

    <!-- Settings & Modals -->
    <div id="project-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg w-full max-w-sm p-6 space-y-4 shadow-2xl border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-2">Project Settings</h3>
            <div><label class="block text-xs uppercase text-gray-400 font-bold mb-1">Project ID</label><input type="text" id="project-id-input" class="w-full bg-gray-900 text-white rounded p-3 border border-gray-600 text-sm"></div>
            <div class="pt-2 border-t border-gray-700"><label class="block text-xs uppercase text-gray-400 font-bold mb-2">Sensors</label><button id="enable-compass-btn" class="w-full bg-gray-700 text-white text-sm py-2 px-4 rounded border border-gray-600 flex justify-between"><span>Enable Compass</span><span id="compass-status" class="text-xs bg-gray-800 px-2 py-0.5 rounded text-gray-400">Off</span></button></div>
            <div class="flex gap-2 pt-4"><button id="save-project-btn" class="flex-1 bg-blue-600 text-white font-bold py-2 rounded">Save</button></div>
        </div>
    </div>

    <div id="processing-overlay" class="absolute inset-0 z-50 bg-black/80 flex flex-col items-center justify-center hidden backdrop-blur-sm"><div class="loader mb-4"></div><p id="processing-text" class="text-white font-semibold">Processing...</p></div>

    <div id="preview-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex flex-col">
        <div class="flex justify-between items-center p-4 bg-gray-900 border-b border-gray-800 shrink-0">
            <button id="close-preview-btn" class="text-gray-400 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <button id="save-photo-btn" class="text-blue-400 font-bold text-sm px-2">Save</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <div class="bg-black rounded-lg border border-gray-800 flex justify-center items-center overflow-hidden h-64 md:h-80 shrink-0 relative"><img id="preview-img" src="" class="h-full w-auto object-contain"></div>
            <div class="space-y-4 max-w-lg mx-auto">
                <div class="space-y-2"><label class="block text-xs uppercase text-gray-500 font-bold">Burn-in Captions</label><input type="text" id="modal-caption-1" class="w-full bg-gray-800 text-white rounded p-3 border border-gray-700 text-sm" placeholder="Line 1"><input type="text" id="modal-caption-2" class="w-full bg-gray-800 text-white rounded p-3 border border-gray-700 text-sm" placeholder="Line 2"><input type="text" id="modal-caption-3" class="w-full bg-gray-800 text-white rounded p-3 border border-gray-700 text-sm" placeholder="Line 3"></div>
                <div><label class="block text-xs uppercase text-gray-500 font-bold mb-1 flex justify-between"><span>Notes</span><button id="single-mic-btn" class="text-blue-400">Mic</button></label><textarea id="modal-metadata" class="w-full bg-gray-800 text-white rounded p-3 border border-gray-700 text-sm h-20"></textarea></div>
                <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-800"><button id="preview-download-btn" class="bg-gray-800 text-white font-semibold py-3 rounded">Download</button><button id="preview-delete-btn" class="bg-red-600/10 text-red-500 font-semibold py-3 rounded">Delete</button></div>
            </div>
        </div>
    </div>

    <script>
        // --- PWA: Inject Manifest Dynamically ---
        // This makes the app installable (Add to Home Screen) with proper icon/name
        const manifest = {
            "name": "Field Cam Pro",
            "short_name": "Field Cam",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#111827",
            "theme_color": "#1f2937",
            "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/1042/1042339.png", "sizes": "512x512", "type": "image/png" }]
        };
        const stringManifest = JSON.stringify(manifest);
        const blobManifest = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blobManifest);
        document.querySelector('#my-manifest').setAttribute('href', manifestURL);

        // --- 1. IndexedDB & Persistence ---
        // V7 Update: Requests persistent storage to prevent "Black Screen" data eviction
        if (navigator.storage && navigator.storage.persist) {
            navigator.storage.persist().then(granted => {
                if (granted) console.log("Storage will not be cleared except by explicit user action");
                else console.log("Storage may be cleared by the UA under storage pressure.");
            });
        }

        const DB = {
            name: 'FieldCamDB', version: 2, 
            open: function() {
                return new Promise((resolve, reject) => {
                    const req = indexedDB.open(this.name, this.version);
                    req.onupgradeneeded = (e) => { 
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('photos')) db.createObjectStore('photos', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('notes')) db.createObjectStore('notes', { keyPath: 'id' });
                    };
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            },
            add: async function(storeName, obj) { const db = await this.open(); return new Promise((res, rej) => { const tx = db.transaction(storeName, 'readwrite'); tx.objectStore(storeName).put(obj); tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error); }); },
            getAll: async function(storeName) { const db = await this.open(); return new Promise((res, rej) => { const tx = db.transaction(storeName, 'readonly'); const req = tx.objectStore(storeName).getAll(); req.onsuccess = () => res(req.result); req.onerror = () => rej(req.error); }); },
            delete: async function(storeName, id) { const db = await this.open(); return new Promise((res, rej) => { const tx = db.transaction(storeName, 'readwrite'); tx.objectStore(storeName).delete(id); tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error); }); },
            clear: async function(storeName) { const db = await this.open(); return new Promise((res, rej) => { const tx = db.transaction(storeName, 'readwrite'); tx.objectStore(storeName).clear(); tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error); }); }
        };

        const APP_CONFIG = { jpegQuality: 0.95, fontScale: 25 };
        const state = {
            photos: [], notes: [], selectedIds: new Set(), isSelectMode: false, currentLocation: "Locating...",
            videoStream: null, imageCapture: null, nativeResSupported: false, editingId: null, isProcessing: false,
            projectId: localStorage.getItem('fieldcam_project_id') || "", heading: null, compassEnabled: false,
            track: null, torchOn: false
        };

        // --- UI Ref ---
        const ui = {
            modCamera: document.getElementById('module-camera'), modNotes: document.getElementById('module-notes'),
            navCamera: document.getElementById('nav-camera'), navNotes: document.getElementById('nav-notes'),
            video: document.getElementById('video'), canvas: document.getElementById('canvas'), snapBtn: document.getElementById('snap'),
            gallery: document.getElementById('gallery'), galleryCount: document.getElementById('gallery-count'), locationText: document.getElementById('location-text'),
            gpsStatus: document.getElementById('gps-status-label'), compassOverlay: document.getElementById('compass-overlay'), compassText: document.getElementById('compass-text'),
            projectModal: document.getElementById('project-modal'), projectBtn: document.getElementById('project-settings-btn'), projectIdDisplay: document.getElementById('project-id-display'),
            projectIdInput: document.getElementById('project-id-input'), saveProjectBtn: document.getElementById('save-project-btn'), enableCompassBtn: document.getElementById('enable-compass-btn'),
            compassStatus: document.getElementById('compass-status'), processing: document.getElementById('processing-overlay'), processingText: document.getElementById('processing-text'),
            errorDisplay: document.getElementById('error-display'), errorMsg: document.getElementById('error-msg'), flash: document.getElementById('flash-element'),
            previewModal: document.getElementById('preview-modal'), previewImg: document.getElementById('preview-img'),
            inputs: { c1: document.getElementById('modal-caption-1'), c2: document.getElementById('modal-caption-2'), c3: document.getElementById('modal-caption-3'), meta: document.getElementById('modal-metadata') },
            saveBtn: document.getElementById('save-photo-btn'), closeBtn: document.getElementById('close-preview-btn'), downloadSingleBtn: document.getElementById('preview-download-btn'),
            deleteSingleBtn: document.getElementById('preview-delete-btn'), galleryHeader: document.getElementById('gallery-header'), groupActions: document.getElementById('group-actions-bar'),
            toggleSelect: document.getElementById('toggle-select-mode'), cancelSelect: document.getElementById('cancel-select-mode'), downloadAll: document.getElementById('download-all-btn'),
            downloadSelected: document.getElementById('download-selected-btn'), deleteSelected: document.getElementById('delete-selected-btn'), applyGroup: document.getElementById('apply-group-caption'),
            groupInputs: [document.getElementById('group-caption-1'), document.getElementById('group-caption-2'), document.getElementById('group-caption-3'), document.getElementById('group-notes')],
            torchBtn: document.getElementById('torch-btn'), micBtns: { single: document.getElementById('single-mic-btn'), group: document.getElementById('group-mic-btn'), note: document.getElementById('note-mic-btn') },
            cameraContainer: document.getElementById('camera-container'), notesList: document.getElementById('notes-list'), newNoteInput: document.getElementById('new-note-input'), 
            addNoteBtn: document.getElementById('add-note-btn'), exportNotesBtn: document.getElementById('export-notes-btn'),
            newVisitBtn: document.getElementById('new-visit-btn')
        };

        // --- Core Functions ---
        function switchModule(mod) {
            if (mod === 'camera') {
                ui.modCamera.classList.remove('hidden'); ui.modNotes.classList.add('hidden'); ui.navCamera.classList.add('nav-active'); ui.navNotes.classList.remove('nav-active');
            } else {
                ui.modCamera.classList.add('hidden'); ui.modNotes.classList.remove('hidden'); ui.navCamera.classList.remove('nav-active'); ui.navNotes.classList.add('nav-active'); renderNotes();
            }
        }
        function setProcessing(active, msg = "Processing...") { state.isProcessing = active; ui.processingText.textContent = msg; ui.processing.classList.toggle('hidden', !active); ui.snapBtn.disabled = active; }
        function triggerFlash() { ui.flash.classList.remove('animate-flash'); void ui.flash.offsetWidth; ui.flash.classList.add('animate-flash'); }
        function strToUCS2(str) { const arr = []; for (let i = 0; i < str.length; i++) { const c = str.charCodeAt(i); arr.push(c & 0xFF); arr.push((c >>> 8) & 0xFF); } arr.push(0); arr.push(0); return arr; }

        function setupDictation() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRec) { Object.values(ui.micBtns).forEach(b => b?.classList.add('hidden')); return; }
            const startRec = (targetId) => {
                const rec = new SpeechRec(); rec.lang = 'en-US'; rec.interimResults = false; rec.maxAlternatives = 1; rec.start();
                rec.onresult = (e) => { const text = e.results[0][0].transcript; const el = document.getElementById(targetId); el.value = el.value ? el.value + " " + text : text; };
            };
            ui.micBtns.single.onclick = () => startRec('modal-metadata'); ui.micBtns.group.onclick = () => startRec('group-notes'); ui.micBtns.note.onclick = () => startRec('new-note-input');
        }

        function setupPinchZoom(track) {
            const caps = track.getCapabilities ? track.getCapabilities() : {};
            if (!caps.zoom) return;
            const settings = { min: caps.zoom.min, max: caps.zoom.max, step: caps.zoom.step, current: track.getSettings().zoom || caps.zoom.min };
            let startDist = 0, startZoom = 0;
            const getDist = (t) => Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY);
            ui.cameraContainer.addEventListener('touchstart', (e) => { if (e.touches.length === 2) { e.preventDefault(); startDist = getDist(e.touches); startZoom = settings.current; } }, { passive: false });
            ui.cameraContainer.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault(); const dist = getDist(e.touches);
                    if (startDist > 0) {
                        const ratio = dist / startDist;
                        let newZoom = Math.min(Math.max(startZoom * ratio, settings.min), settings.max);
                        if (Math.abs(newZoom - settings.current) >= settings.step) {
                            track.applyConstraints({ advanced: [{ zoom: newZoom }] }).catch(()=>{}); settings.current = newZoom;
                        }
                    }
                }
            }, { passive: false });
        }

        // --- Init ---
        function initProjectSettings() {
            ui.projectIdInput.value = state.projectId; updateProjectDisplay();
            ui.projectBtn.onclick = () => ui.projectModal.classList.remove('hidden');
            ui.saveProjectBtn.onclick = () => { state.projectId = ui.projectIdInput.value.trim(); localStorage.setItem('fieldcam_project_id', state.projectId); updateProjectDisplay(); ui.projectModal.classList.add('hidden'); };
            ui.enableCompassBtn.onclick = enableCompass;
        }
        function updateProjectDisplay() { ui.projectIdDisplay.textContent = state.projectId || "No Project"; }
        function enableCompass() { if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') { DeviceOrientationEvent.requestPermission().then(r => { if (r=='granted') startCompassListener(); }).catch(console.error); } else startCompassListener(); }
        function startCompassListener() {
            window.addEventListener('deviceorientation', (e) => {
                let h = e.webkitCompassHeading || Math.abs(e.alpha - 360);
                if (h) { state.heading = Math.round(h); ui.compassText.textContent = `${['N','NE','E','SE','S','SW','W','NW'][Math.round(state.heading/45)%8]} ${state.heading}¬∞`; }
            });
            state.compassEnabled = true; ui.compassStatus.textContent="On"; ui.compassStatus.classList.replace('text-gray-400','text-green-400'); ui.compassOverlay.classList.remove('hidden');
        }

        async function initCamera() {
            if (!window.isSecureContext) return showError("HTTPS Required");
            if (!navigator.mediaDevices) return showError("No Camera API");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: { ideal: "environment" }, width: { ideal: 3840 }, height: { ideal: 2160 } } });
                ui.video.srcObject = stream; state.videoStream = stream; state.track = stream.getVideoTracks()[0];
                if ('ImageCapture' in window) try { state.imageCapture = new ImageCapture(state.track); state.nativeResSupported = true; } catch(e){}
                const caps = state.track.getCapabilities ? state.track.getCapabilities() : {};
                if (caps.torch) { ui.torchBtn.classList.remove('hidden'); ui.torchBtn.onclick = () => { state.torchOn = !state.torchOn; state.track.applyConstraints({ advanced: [{ torch: state.torchOn }] }); ui.torchBtn.classList.toggle('bg-yellow-500', state.torchOn); }; }
                setupPinchZoom(state.track);
            } catch (err) { showError("Camera Denied"); }
        }
        function showError(msg) { ui.errorMsg.textContent = msg; ui.errorDisplay.classList.remove('hidden'); ui.snapBtn.classList.add('hidden'); }
        function initLocation() { if (!navigator.geolocation) return; navigator.geolocation.watchPosition((pos) => { state.currentLocation = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`; ui.locationText.textContent = state.currentLocation; ui.gpsStatus.classList.add("text-green-400"); }, () => { ui.gpsStatus.classList.add("text-red-400"); }, { enableHighAccuracy: true }); }

        // --- Photos ---
        async function capturePhoto() {
            if (state.isProcessing) return; setProcessing(true, "Capturing..."); triggerFlash();
            try {
                let blob;
                if (state.nativeResSupported && state.imageCapture) try { blob = await state.imageCapture.takePhoto(); } catch (e) {}
                if (!blob) { ui.canvas.width = ui.video.videoWidth; ui.canvas.height = ui.video.videoHeight; ui.canvas.getContext('2d').drawImage(ui.video, 0, 0); blob = await new Promise(r => ui.canvas.toBlob(r, 'image/jpeg', 0.95)); }
                
                const photo = { id: Date.now(), originalBlob: blob, displayUrl: null, captions: { c1: "", c2: "", c3: "" }, metaNote: "", timestamp: new Date().toLocaleString(), location: state.currentLocation, projectId: state.projectId, compass: state.heading ? ui.compassText.textContent : "" };
                await processPhotoVisuals(photo); await DB.add('photos', photo); state.photos.unshift(photo); renderGallery();
            } catch (err) { alert("Failed"); } finally { setProcessing(false); }
        }

        async function processPhotoVisuals(p) {
            const img = await createImageFromBlob(p.originalBlob);
            const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height; const ctx = cvs.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const H = cvs.height; const W = cvs.width; const fs = Math.floor(H / APP_CONFIG.fontScale); const pad = Math.floor(fs / 2);
            ctx.font = `bold ${fs}px Arial, sans-serif`; ctx.fillStyle = '#ffffff'; ctx.shadowColor = 'rgba(0,0,0,0.8)'; ctx.shadowBlur = 4; ctx.strokeStyle = '#000000'; ctx.lineWidth = fs / 10; ctx.textBaseline = 'bottom';
            const dt = (t, x, y, a='left') => { if(!t) return; ctx.textAlign=a; ctx.strokeText(t,x,y); ctx.fillText(t,x,y); };
            let cY = H - pad; [p.captions.c3, p.captions.c2, p.captions.c1].forEach(t => { if(t){ dt(t, pad, cY); cY -= (fs*1.2); }});
            ctx.font = `bold ${Math.floor(fs*0.7)}px monospace`; let iY = H - pad; dt(p.location, W-pad, iY, 'right'); iY -= (fs*0.9); dt(p.timestamp, W-pad, iY, 'right');
            ctx.textBaseline = 'top'; if(p.projectId) dt(p.projectId, pad, pad); if(p.compass) dt(p.compass, W-pad, pad, 'right');
            if (p.displayUrl) URL.revokeObjectURL(p.displayUrl);
            const final = await new Promise(r => cvs.toBlob(r, 'image/jpeg', APP_CONFIG.jpegQuality));
            p.finalBlob = final; p.displayUrl = URL.createObjectURL(final);
        }
        function createImageFromBlob(b) { return new Promise(r => { const u = URL.createObjectURL(b); const i = new Image(); i.onload = () => { URL.revokeObjectURL(u); r(i); }; i.src = u; }); }

        // --- Gallery & Notes UI ---
        function renderGallery() {
            ui.gallery.innerHTML = ''; ui.galleryCount.innerText = state.photos.length;
            if (state.photos.length === 0) { ui.downloadAll.classList.add('hidden'); ui.gallery.innerHTML = `<div id="gallery-placeholder" class="col-span-full flex flex-col items-center justify-center text-gray-500 mt-10 space-y-2"><p class="text-xs">No photos yet</p></div>`; } 
            else {
                ui.downloadAll.classList.remove('hidden');
                state.photos.forEach(p => {
                    const div = document.createElement('div');
                    div.className = `grid-item-aspect bg-black rounded overflow-hidden cursor-pointer relative group border-2 ${state.selectedIds.has(p.id)?'border-blue-500':'border-transparent'}`;
                    const img = document.createElement('img'); img.src = p.displayUrl;
                    if(state.isSelectMode) {
                        const c = document.createElement('div'); c.className = `absolute top-2 right-2 w-6 h-6 rounded-full border-2 flex items-center justify-center z-10 ${state.selectedIds.has(p.id)?'bg-blue-500 border-blue-500':'bg-black/50 border-white'}`;
                        if(state.selectedIds.has(p.id)) c.innerHTML = `<svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>`;
                        div.appendChild(c);
                    }
                    div.appendChild(img); div.onclick = () => handlePhotoClick(p.id); ui.gallery.appendChild(div);
                });
            }
        }
        function handlePhotoClick(id) { if (state.isSelectMode) { if(state.selectedIds.has(id)) state.selectedIds.delete(id); else state.selectedIds.add(id); renderGallery(); } else openEditor(id); }
        function openEditor(id) {
            const p = state.photos.find(ph => ph.id === id); if (!p) return;
            state.editingId = id; ui.previewImg.src = p.displayUrl;
            ui.inputs.c1.value = p.captions.c1; ui.inputs.c2.value = p.captions.c2; ui.inputs.c3.value = p.captions.c3; ui.inputs.meta.value = p.metaNote;
            ui.previewModal.classList.remove('hidden');
        }

        async function addNote() { const text = ui.newNoteInput.value.trim(); if (!text) return; const note = { id: Date.now(), text: text, timestamp: new Date().toLocaleString(), location: state.currentLocation, projectId: state.projectId }; await DB.add('notes', note); ui.newNoteInput.value = ''; renderNotes(); }
        async function renderNotes() {
            const notes = await DB.getAll('notes'); ui.notesList.innerHTML = '';
            if (!notes || notes.length === 0) { ui.notesList.innerHTML = `<div class="text-center text-gray-500 mt-10 text-sm">No notes recorded yet.</div>`; return; }
            notes.sort((a,b) => b.id - a.id).forEach(n => {
                const el = document.createElement('div'); el.className = 'bg-gray-800 p-3 rounded-lg border border-gray-700 shadow-sm';
                el.innerHTML = `<div class="flex justify-between items-start mb-1"><span class="text-[10px] text-gray-400 font-mono">${n.timestamp}</span><button class="text-red-400 hover:text-red-300 text-xs font-bold" onclick="deleteNote(${n.id})">√ó</button></div><div class="text-sm text-white whitespace-pre-wrap">${n.text}</div><div class="mt-2 flex gap-2 text-[10px] text-gray-500"><span>üìç ${n.location}</span>${n.projectId ? `<span>üìÅ ${n.projectId}</span>` : ''}</div>`;
                ui.notesList.appendChild(el);
            });
        }
        window.deleteNote = async (id) => { if(confirm("Delete note?")) { await DB.delete('notes', id); renderNotes(); } };
        async function exportNotes() {
            const notes = await DB.getAll('notes'); if (!notes || notes.length === 0) return alert("No notes");
            let csv = "\ufeffTimestamp,Project,Location,Note\n"; const safe = s => `"${(s||"").replace(/"/g,'""')}"`;
            notes.forEach(n => { csv += `${safe(n.timestamp)},${safe(n.projectId)},${safe(n.location)},${safe(n.text)}\n`; });
            saveAs(new Blob([csv], { type: "text/csv;charset=utf-8" }), `Field_Notes_${new Date().toISOString().slice(0,10)}.csv`);
        }

        // --- Common / Wiring ---
        // V7 Persistence Fix: Ensure blobs are valid
        async function restoreSession() {
            try {
                const saved = await DB.getAll('photos');
                if (saved.length > 0) {
                    saved.sort((a,b) => b.id - a.id); 
                    state.photos = saved;
                    for (let p of state.photos) {
                        if(!p.displayUrl && p.finalBlob) {
                            if (p.finalBlob instanceof Blob) {
                                p.displayUrl = URL.createObjectURL(p.finalBlob);
                            } else {
                                console.warn("Corrupt blob found for photo", p.id);
                                // Fallback: try original blob if valid, or mark error
                                if(p.originalBlob instanceof Blob) {
                                    // re-process?
                                    // for now just skip
                                }
                            }
                        }
                    }
                    renderGallery();
                } else renderGallery();
                renderNotes();
            } catch(e) { console.error("Restore failed", e); renderGallery(); }
        }

        // --- New Visit Logic ---
        ui.newVisitBtn.onclick = async () => {
            if (confirm("Start a new site visit?\n\nThis will DELETE ALL current photos and notes from the device to prepare for a new inspection.\n\nMake sure you have downloaded your data first!")) {
                setProcessing(true, "Resetting...");
                try {
                    await DB.clear('photos');
                    await DB.clear('notes');
                    state.photos = [];
                    state.notes = [];
                    state.selectedIds.clear();
                    renderGallery();
                    renderNotes();
                    alert("Ready for new visit.");
                } catch(e) {
                    console.error(e);
                    alert("Error resetting database.");
                } finally {
                    setProcessing(false);
                }
            }
        };

        ui.navCamera.onclick = () => switchModule('camera'); ui.navNotes.onclick = () => switchModule('notes');
        ui.snapBtn.onclick = capturePhoto; ui.addNoteBtn.onclick = addNote; ui.exportNotesBtn.onclick = exportNotes;
        ui.saveBtn.onclick = async () => { if (!state.editingId) return; setProcessing(true, "Saving..."); await new Promise(r => setTimeout(r, 50)); try { const p = state.photos.find(ph => ph.id === state.editingId); p.captions.c1 = ui.inputs.c1.value; p.captions.c2 = ui.inputs.c2.value; p.captions.c3 = ui.inputs.c3.value; p.metaNote = ui.inputs.meta.value; await processPhotoVisuals(p); await DB.add('photos', p); renderGallery(); ui.previewModal.classList.add('hidden'); } catch(e) { alert("Error: "+e.message); } finally { setProcessing(false); } };
        ui.closeBtn.onclick = () => ui.previewModal.classList.add('hidden');
        ui.toggleSelect.onclick = () => { state.isSelectMode = !state.isSelectMode; state.selectedIds.clear(); ui.groupActions.classList.toggle('hidden'); ui.galleryHeader.classList.toggle('hidden'); renderGallery(); };
        ui.cancelSelect.onclick = ui.toggleSelect.onclick;
        ui.applyGroup.onclick = async () => { const [c1, c2, c3, n] = ui.groupInputs.map(i => i.value); if(!c1 && !c2 && !c3 && !n) return; setProcessing(true, "Batching..."); await new Promise(r => setTimeout(r, 50)); for (const id of state.selectedIds) { const p = state.photos.find(ph => ph.id === id); if(p) { if(c1) p.captions.c1 = c1; if(c2) p.captions.c2 = c2; if(c3) p.captions.c3 = c3; if(n) p.metaNote = n; await processPhotoVisuals(p); await DB.add('photos', p); } } setProcessing(false); ui.toggleSelect.click(); };
        ui.downloadAll.onclick = () => downloadZip(null); ui.downloadSelected.onclick = () => downloadZip(state.selectedIds);
        ui.deleteSelected.onclick = async () => { if(confirm("Delete selected?")) { for(let id of state.selectedIds) await DB.delete('photos', id); state.photos = state.photos.filter(p=>!state.selectedIds.has(p.id)); renderGallery(); ui.toggleSelect.click(); } };
        ui.deleteSingleBtn.onclick = async () => { if(confirm("Delete?")) { await DB.delete('photos', state.editingId); state.photos = state.photos.filter(p=>p.id!==state.editingId); ui.previewModal.classList.add('hidden'); renderGallery(); } };
        ui.downloadSingleBtn.onclick = async () => { const p = state.photos.find(ph => ph.id === state.editingId); if(p) saveAs(await injectExif(p.finalBlob, p), `IMG_${p.id}.jpg`); };

        async function downloadZip(subset) {
            if (typeof JSZip === 'undefined') return alert("Lib missing");
            const t = subset ? state.photos.filter(p => subset.has(p.id)) : state.photos;
            if (t.length===0) return;
            setProcessing(true, "Zipping...");
            const zip = new JSZip(); const f = zip.folder("Photos");
            let csv = "\ufeffFilename,Timestamp,Project,Location,Heading,Caption 1,Caption 2,Caption 3,Notes\n";
            for(let i=0; i<t.length; i++) {
                const p = t[i];
                if(i%2===0) { ui.processingText.textContent=`Zip ${i+1}/${t.length}`; await new Promise(r=>setTimeout(r,0)); }
                const fn = `IMG_${i+1}_${p.id}.jpg`;
                const safe = s => `"${(s||"").replace(/"/g,'""')}"`;
                csv += `${fn},${safe(p.timestamp)},${safe(p.projectId)},${safe(p.location)},${safe(p.compass)},${safe(p.captions.c1)},${safe(p.captions.c2)},${safe(p.captions.c3)},${safe(p.metaNote)}\n`;
                const b = await injectExif(p.finalBlob, p);
                f.file(fn, b);
            }
            f.file("Log.csv", csv);
            saveAs(await zip.generateAsync({type:"blob"}), `Insp_${new Date().toISOString().slice(0,10)}.zip`);
            setProcessing(false);
        }

        async function injectExif(blob, photo) {
            if (typeof piexif === 'undefined') return blob;
            return new Promise(res => {
                const r = new FileReader();
                r.onload = (e) => {
                    const d = e.target.result;
                    const z = {}; const x = {};
                    const desc = [photo.captions.c1, photo.captions.c2, photo.captions.c3].filter(Boolean).join(" - ");
                    let cmt = photo.metaNote || "";
                    if(photo.location) cmt += ` | Loc: ${photo.location}`;
                    const full = cmt || desc;
                    if(full) { z[piexif.ImageIFD.ImageDescription]=full; z[40092]=strToUCS2(full); x[piexif.ExifIFD.UserComment]=full; }
                    z[piexif.ImageIFD.Software] = "FieldCam Pro";
                    x[piexif.ExifIFD.DateTimeOriginal] = photo.timestamp;
                    try {
                        const b = piexif.dump({"0th":z, "Exif":x});
                        const n = piexif.insert(b, d);
                        const s = atob(n.split(',')[1]);
                        const ab = new ArrayBuffer(s.length); const ia = new Uint8Array(ab);
                        for(let i=0;i<s.length;i++) ia[i] = s.charCodeAt(i);
                        res(new Blob([ab], {type:"image/jpeg"}));
                    } catch(e) { res(blob); }
                };
                r.readAsDataURL(blob);
            });
        }

        window.onload = () => { initProjectSettings(); initCamera(); initLocation(); setupDictation(); restoreSession(); };
    </script>
